<!DOCTYPE html>
<html>

  <head>
    <title>Chat en vivo</title>
    <!--mobile -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!--Libreria que se va utilizar en el servidor y cliente -->
    <!-- <script src="../node_modules/socket.io-client/dist/socket.io.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <!--estilos-->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="fuentes/style.css">
    <!--Jquery  alertas mensajes-->
    <script src="js/push.min.js" type="text/javascript"></script>
    <!--FancyBox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.css" rel="stylesheet" type="text/css" />
    <!--Fullpage.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.2/jquery.fullPage.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.2/jquery.fullPage.js" type="text/javascript"></script>
    <!--pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.debug.js"></script>
  </head>

  <body>
    <!--cabezera de chat -->
    <div class="top">
      <div class="avatarChat">
        <span class="icon-chat icosTop"></span>
      </div>
      <div class="infoChat" id="infoChat"></div>
      <div class="chat-on-off">
        <span class="icon-chat icosTopu"></span>
      </div>
    </div>
    <!--cuerpo de chat -->
    <div class="container containeru" id="bloqueo">
      <!--contenerdor de mensajes de chat -->
      <div class="contenMsg" id="msgu"></div>
      <!--controles chat-->
      <div class="controlesChat controlesChatu" id="ctrl"></div>
      <!--contenedor texto -->
      <div class="contenedorText">
        <form onsubmit="return addmessage(this)" id="formcHat">
          <input type="hidden" readonly="" name="" id="idUserc" placeholder="id">
          <input type="hidden" readonly="" name="" id="userc" placeholder="usuario">
          <!--controles mensajes-->
          <div class="controlMsg controlMsgu" id="elemmsg"></div>
          <div id="preloader"></div>
        </form>
      </div>
    </div>
    <div id="fullpages" hidden>
      <div class="section"></div>
      <div class="section">Sección 2</div>
      <div class="section">Sección 3</div>
      <div class="section">Sección 4</div>
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        $('#fullpage').fullpage({
          anchors: ['page1', 'page2', 'page3', 'page4'],
          sectionsColor: ['yellow', 'orange', '#C0C0C0', '#ADD8E6'],
        });
      });
    </script>
  </body>

</html>
